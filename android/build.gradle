apply plugin: 'com.android.library'

android {
    namespace "com.mahosyrn.ReactNativePjSip" // metti qui il package corretto se diverso
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation "com.facebook.react:react-native"
    implementation "com.google.code.gson:gson:2.10.1"
    implementation fileTree(dir: "libs", include: ["*.jar"])
}
